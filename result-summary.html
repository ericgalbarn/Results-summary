<!DOCTYPE html>
<html>
<head>
    <title> Results summary component </title>
    <meta name="description" content="My project for making a websites displaying the results summary components">
    <meta name="keywords" content="summary, results, component, websites">
    <meta name="author" content="Eric Galbarn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result-summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>    
<body>
<div class="align_boxes">    
<section class="first box surrounding-color ">
    <div class="weight center distance">
        <h1 class="light-grey light-font bold-font distance">Your result</h1>
    </div>
    <div>
        <article class="inside-box">
            <div class="mid">
            <h1 class="white heavy-size center stretch">76</h1>
        <p class="light-grey light-size super-light-opacity center">of 100</p>
        </div>   
    </article>
    </div>
    <div>
        <h1 class="white center great">Great</h1>
        <div>
        <p class="off-white light-opacity center">You scored higher than 65% of</p>
        <p class="off-white light-opacity center no-indent">the people who have taken</p>
        <p class="off-white light-opacity center no-indent">these tests.</p>
        </div>
    </div>

<section class="second">
    <h1 class="left_indent top_indent bottom_indent font_size">Summary</h1>
    <article class="left_indent">
     <div class="bar box_spacing box_color_red">
        <img src="images/icon-reaction.svg" class="pic" alt=" reaction">
        <p class="small-font red left_compo">Reaction</p>
        <p class="grade">80 <span class="bold_grey">/ 100</span></p>
     </div>
     <div class="bar box_spacing box_color_yellow">
        <img src="images/icon-memory.svg" class="pic" alt="memory">
        <p class="small-font yellow left_compo3">Memory</p>
        <p class="grade">92 <span class="bold_grey">/ 100</span></p>
    </div>   
     <div class="bar box_spacing box_color_green">
        <img src="images/icon-verbal.svg" class="pic" alt="verbal">
        <p class="small-font green left_compo2">Verbal</p>
        <p class="grade">61 <span class="bold_grey">/ 100</span></p>
     </div>   
     <div class="bar btn_spacing box_color_blue">
        <img src="images/icon-visual.svg" class="pic" alt="visual">
        <p class="small-font purple left_compo4">Visual</p>
        <p class="grade">72 <span class="bold_grey">/ 100</span></p>
     </div>   
    </article>
    <form>
        <input class="btn button-27" name="continue" type="submit" value="Continue">
    </form>
</section>
</section>
</div>
    </body>
</html>
